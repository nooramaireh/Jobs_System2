<html>

<head>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>JOBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="bg-image">
        <div class="job-navbar">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light sticky-top ">
                    <a class="navbar-brand" href="index.html">
                        <img src="./imgs/bci-group.png" width="100" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                    Language
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#fr"><span class="flag-icon flag-icon-fr"> </span>
                                        French</a>
                                    <a class="dropdown-item" href="#ar"><span class="flag-icon flag-icon-jo"> </span>
                                        Arabic</a>
                                    <a class="dropdown-item" href="#tr"><span class="flag-icon flag-icon-tr"> </span>
                                        Turkish</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        </div>
        <div class="container">
            <div class="job-offers text-white">
                <p>We have many great job offers you deserve! </p>

            </div>
            <div class="dream-job text-white">
                <h1>
                    <b>Your Dream </b>

                </h1>
                <p>Job Is Waiting </p>
            </div>
            <div class="job-search">
                <span class="find-job">
                    Find a Job
                </span>
                <div class="row search-content">
                    <div class="col-md-5 ">
                        <div class="icon"><span class="icon-briefcase"></span></div>
                        <input type="text" class="form-control" placeholder="eg. Garphic. Web Developer">
                    </div>
                    <div class="col-md-4 ">
                        <div class="icon"><span class="icon-map-marker"></span></div>
                        <input type="text" class="form-control" placeholder="Location">
                    </div>
                    <div class="col-md-3 ">
                        <input type="submit" value="Search" class="form-control btn btn-primary ">
                    </div>
                </div>
            </div>
            <div class="row my-3 available-jobs">
                <div class="col-md-3 col-sm-12 recent-jobs">
                    <div class="card text-center ">
                        <div class="card-block">
                            <img src="./imgs/new1.png" width="45" height="45" alt="">
                            <h3 class="card-title mt-2">Recent Jobs</h3>
                            <a href="" class=" stretched-link"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 all-jobs">
                    <div class="card text-center ">
                        <div class="card-block">
                            <img src="./imgs/history.png" width="45" height="45" alt="">
                            <h3 class="card-title mt-2">All Jobs</h3>
                            <a href="" class=" stretched-link"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 today-jobs">
                    <div class="card text-center card-info ">
                        <div class="card-block">
                            <h3 class="card-title mb-2">Today's Jobs</h3>
                            <div>
                                <h2 class="jobs-number">22</h2>
                                <p class="todays-jobs">Jobs</p>
                                <a href="" class=" stretched-link"></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
